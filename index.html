<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS BOMBER</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --container-bg: #1a1a1a;
            --accent-blue: #3b82f6;
            --text-primary: #ffffff;
            --text-secondary: #71717a;
            --input-bg: #242424;
            --border-color: #333333;
            --error-red: #f87171;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--container-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 360px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        #password-screen { display: block; }
        #main-content { display: none; }

        h2 {
            text-align: center;
            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            color: transparent;
            background: linear-gradient(to right, #ffffff, #71717a);
            -webkit-background-clip: text;
            background-clip: text;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 1.2rem;
            position: relative;
        }

        label {
            display: block;
            font-size: 0.65rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        input {
            width: 100%;
            padding: 14px;
            padding-right: 45px; 
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            outline: none;
            box-sizing: border-box;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 34px; 
            cursor: pointer;
            color: var(--text-secondary);
            background: none;
            border: none;
        }

        button.main-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .get-key-section {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .get-key-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--accent-blue);
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 700;
        }

        #pass-error {
            color: var(--error-red);
            font-size: 0.7rem;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        #api-response {
            background-color: #000;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            min-height: 50px;
            font-family: monospace;
            color: #4ade80;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="password-screen">
        <h2>Authentication</h2>
        <div class="input-group">
            <label>Enter Secret Key</label>
            <input type="password" id="access-pass" placeholder="Paste your key here">
            <button class="toggle-password" onclick="toggleVisibility()" type="button">
                <i id="eye-icon" data-lucide="eye"></i>
            </button>
        </div>
        <button class="main-btn" onclick="checkPassword()">Unlock System</button>
        <div id="pass-error">Access Denied!</div>

        <div class="get-key-section">
            <a href="keygenerator.html" target="_blank" class="get-key-link">
                <i data-lucide="key" style="width: 16px; height: 16px;"></i>
                Get Key Here
            </a>
        </div>
    </div>

    <div id="main-content">
        <h2>SMS BOMBER</h2>
        <div class="input-group">
            <label>Target Phone</label>
            <input type="text" id="phone" placeholder="0910..." autocomplete="off">
        </div>
        <div class="input-group">
            <label>Message Amount</label>
            <input type="number" id="amount" placeholder="Max 1000">
        </div>
        <button class="main-btn" onclick="sendRequest()">Execute Request</button>
        <div id="api-response">Ready...</div>
    </div>
</div>

<script>
    lucide.createIcons();

    function toggleVisibility() {
        const passInput = document.getElementById('access-pass');
        const eyeIcon = document.getElementById('eye-icon');
        if (passInput.type === 'password') {
            passInput.type = 'text';
            eyeIcon.setAttribute('data-lucide', 'eye-off');
        } else {
            passInput.type = 'password';
            eyeIcon.setAttribute('data-lucide', 'eye');
        }
        lucide.createIcons();
    }

    function checkPassword() {
        const input = document.getElementById('access-pass').value;
        const errorMsg = document.getElementById('pass-error');
        
        // Kunin ang huling generated key mula sa localStorage
        const savedKey = localStorage.getItem('active_key');

        if (savedKey && input === savedKey) {
            document.getElementById('password-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        } else {
            errorMsg.innerText = savedKey ? "Invalid Key!" : "Kumuha muna ng Key sa baba!";
            errorMsg.style.display = 'block';
        }
    }

    async function sendRequest() {
        const phone = document.getElementById('phone').value;
        const amount = document.getElementById('amount').value;
        const responseBox = document.getElementById('api-response');

        responseBox.innerText = '> Sending request...';
        const apiUrl = `https://haji-mix-api.gleeze.com/api/smsbomber?phone=${phone}&amount=${amount}`;

        try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            responseBox.innerText = JSON.stringify(data, null, 2);
        } catch (error) {
            responseBox.innerText = "> Connection Error.";
        }
    }
</script>
</body>
</html>
