<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEY GENERATOR - SMS BOMBER</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --container-bg: #1a1a1a;
            --accent-blue: #3b82f6;
            --text-primary: #ffffff;
            --text-secondary: #71717a;
            --border-color: #333333;
            --success-green: #4ade80;
            --error-red: #f87171;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 350px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        h2 { font-size: 1.1rem; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 1rem; }
        
        .v-box {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }

        .v-code {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 5px;
            color: var(--accent-blue);
            user-select: none;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #242424;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            text-align: center;
            margin-bottom: 1rem;
            outline: none;
        }

        .timer-display {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin: 1rem 0;
        }

        .key-box {
            display: none;
            background: rgba(74, 222, 128, 0.1);
            border: 1px dashed var(--success-green);
            padding: 15px;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .key-text {
            font-family: monospace;
            font-size: 1.2rem;
            color: var(--success-green);
            font-weight: 700;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:disabled { opacity: 0.3; cursor: not-allowed; }

        #error-msg { color: var(--error-red); font-size: 0.75rem; margin-bottom: 0.5rem; display: none; }
    </style>
</head>
<body>

<div class="container">
    <i data-lucide="shield-check" style="margin-bottom: 1rem; color: var(--accent-blue)"></i>
    <h2>Human Verification</h2>
    
    <div class="v-box">
        <div style="font-size: 0.7rem; color: var(--text-secondary); margin-bottom: 5px;">VERIFICATION CODE:</div>
        <div id="v-code-display" class="v-code">0000</div>
    </div>

    <input type="number" id="user-input" placeholder="Enter the code above">
    <div id="error-msg">Maling verification code!</div>

    <div id="timer" class="timer-display">10s</div>

    <button id="gen-btn" disabled onclick="generateKey()">Generate Random Key</button>

    <div id="key-result" class="key-box">
        <div style="font-size: 0.6rem; color: var(--text-secondary);">YOUR UNIQUE KEY:</div>
        <div id="final-key" class="key-text">---</div>
        <div style="font-size: 0.6rem; color: var(--success-green); margin-top: 5px;">Key saved & copied!</div>
    </div>
</div>

<script>
    lucide.createIcons();

    // Generate random code para sa captcha
    const randomVCode = Math.floor(1000 + Math.random() * 9000);
    document.getElementById('v-code-display').innerText = randomVCode;

    let timeLeft = 10;
    const timerElem = document.getElementById('timer');
    const btn = document.getElementById('gen-btn');

    const countdown = setInterval(() => {
        timeLeft--;
        timerElem.innerText = timeLeft + "s";
        if (timeLeft <= 0) {
            clearInterval(countdown);
            timerElem.style.display = 'none';
            btn.disabled = false;
        }
    }, 1000);

    function generateKey() {
        const userInput = document.getElementById('user-input').value;
        const errorMsg = document.getElementById('error-msg');

        if (userInput != randomVCode) {
            errorMsg.style.display = 'block';
            return;
        }

        errorMsg.style.display = 'none';
        
        // Random Key Generation
        const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
        let result = 'KEY-';
        for (let i = 0; i < 6; i++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
        }

        // I-save sa browser memory
        localStorage.setItem('active_key', result);

        document.getElementById('final-key').innerText = result;
        document.getElementById('key-result').style.display = 'block';
        
        navigator.clipboard.writeText(result);
        btn.disabled = true;
        btn.innerText = "Key Generated";
    }
</script>
</body>
</html>
